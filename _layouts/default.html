<!doctype html>
<html>
<head>

  {% if page.title %}
  <title>{{ page.title }} : Jordan Hatch</title>
  {% else %}
  <title>Jordan Hatch</title>
  {% endif %}

  <style type="text/css">
    @import url('/css/reset.css');
    @import url('/css/layout.css');
  </style>

  {% if page.description %}
  <meta name="description" content="{{ page.description }}" />
  {% endif %}

  {% if page.opengraph_image %}
  <meta property="og:image" content="{{ page.opengraph_image }}" />
  {% endif %}

  {% feed_meta %}

  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">

  <link rel="alternate" type="application/rss+xml" title="RSS Feed for jordanh.net" href="{{ site.url }}/feed.xml" />

  <script type="text/javascript" src="/js/photos.js"></script>
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

  <main>
    {{ content }}
  </main>

</body>
</html>
